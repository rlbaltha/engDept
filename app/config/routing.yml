login:
    path: /login
    defaults: { _controller: EnglishHomeBundle:Default:index }
login_check:
    path: /login_check
logout:
    path: /logout
    defaults: { _controller: EnglishHomeBundle:Default:index }

WritingcenterRedirect:
    path:  /
    host: writingcenter.english.uga.edu
    defaults:
        _controller: FrameworkBundle:Redirect:urlRedirect
        path: http://www.english.uga.edu/writing-center
        permanent: true

CWPRedirect:
    path:  /
    host: cwp.uga.edu
    defaults:
        _controller: FrameworkBundle:Redirect:urlRedirect
        path: http://www.english.uga.edu/creative-writing-program
        permanent: true

BISPIndexSlashRedirect:
    path: /bisp/
    defaults:
        _controller: FrameworkBundle:Redirect:urlRedirect
        path: http://bis.uga.edu/
        permanent: true

# end of redirects

